<div class="container" *ngIf="person$ | async as person">
  <div class="row data-row" *ngFor="let data of person | keyvalue">
    <div class="col-4">{{data.key}}</div>
    <div class="col-8">{{data.value}}</div>
  </div>
  <div class="d-flex justify-content-between my-4">
    <a class="btn btn-outline-dark" [routerLink]="['/', PeopleRoutes.BASE]">
      Back
    </a>
    <a class="btn btn-outline-dark" [routerLink]="['/', PeopleRoutes.BASE, person.id, PeopleRoutes.EDIT]">
      Edit
    </a>
  </div>
</div>
